[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial configuration
monitor_speed = 115200
monitor_filters = direct

; Upload configuration
; upload_port = /dev/ttyUSB0  ; Comente para detecção automática
upload_speed = 921600

; Libraries
lib_deps =
    bblanchon/ArduinoJson@^6.21.0

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DARDUINO_USB_CDC_ON_BOOT=0

; Compilation options
build_unflags =
    -std=gnu++11

build_src_filter =
    +<*>
